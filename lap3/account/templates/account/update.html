{% extends 'base_update.html' %}
{% block 'title' %}
    update account
{% endblock %}
{% block 'content' %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">user name: </label>
            <input type="text" class="form-control" id="username" name="username">
          </div>


        <div class="mb-3">
          <label for="InputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="InputEmail1" name="input_email">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">password:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
  
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">trainee name</label>
            <select class="form-select" id="inputGroupSelect01" name="traineeobj">
                {% for trainee in trainees %}
                <option value="{{ trainee.trainee_id }}">{{ trainee.first_name }} {{ trainee.last_name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
{% endblock %}
